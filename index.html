<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>K4PHP</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7f6;
            color: #333;
        }

        header {
            background: #1a1a1a;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        .hero-section {
            background: url('https://source.unsplash.com/1600x900/?radio,technology') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            flex-direction: column;
        }

        .hero-section h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.8);
        }

        .hero-section p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .content-section {
            padding: 60px 0;
            background: white;
        }

        .content-section h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 40px;
        }

        .card {
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        footer {
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>K4PHP</h1>
        <p></p>
    </header>

    <section class="hero-section">
        <h2>Welcome to K4PHP.com</h2>
        <p></p>
    </section>

    <footer>
        <p>&copy; 2024 K4PHP</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
