<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>K4PHP</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #1a1a1a;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        .hero-section {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #2b2b2b;
            color: white;
            padding: 20px;
            text-align: center;
            min-height: 400px;
        }

        .fake-terminal {
            background-color: black;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            margin-top: 20px;
            text-align: left;
        }

        .terminal-output {
            white-space: pre;
            font-size: 1.2rem;
            margin: 0;
        }

        footer {
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        .joke {
            color: #ffcc00;
            font-style: italic;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .fake-terminal {
                font-size: 1rem;
                padding: 15px;
            }

            .terminal-output {
                font-size: 1rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 576px) {
            header h1 {
                font-size: 1.5rem;
            }

            .fake-terminal {
                font-size: 0.9rem;
            }

            .terminal-output {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>K4PHP - The Call Sign that Echoes "Hello World!"</h1>
    </header>

    <section class="hero-section">
        <div class="fake-terminal">
            <p id="terminal" class="terminal-output"></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 K4PHP</p>
        <p class="joke">k4php.com, proudly written in JavaScript</p>
    </footer>

    <script>
         const terminal = document.getElementById("terminal");
        const lines = [
            "<?php",
            "    echo shell_exec(\"sudo echo Hello World!\");"
        ];

        let currentLine = 0;
        let currentChar = 0;

        function type() {
            if (currentLine < lines.length) {
                if (currentChar < lines[currentLine].length) {
                    terminal.innerHTML += lines[currentLine][currentChar];
                    currentChar++;
                    setTimeout(type, 100);
                } else {
                    terminal.innerHTML += "\n";
                    currentLine++;
                    currentChar = 0;
                    setTimeout(type, 300);
                }
            }
        }

        window.onload = type;
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
